<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kushal Movies</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <a href="#"><h1>Movie Deck</h1></a>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search by name..." autocomplete="off">
        <button>Search</button>
    </div>
    <div class="sorting-options">
        <button>Sort by date (oldest to latest)</button>
        <button>Sort by rating (least to most)</button>
    </div>
    <div class="tabs">
        <button class="active-tab">All</button>
        <button>Favorites</button>
    </div>
    <div class="movie-list-pagination-buttons">
        <div>
            <div>
                <img src="" alt="">
                <div class="title">movie-title</div>
                <div class="votecount">vote-count</div>
                <div class="votavg">vote-average</div>
                <div class="ico"></div>
            </div>
        </div>
        <div class="pagination">
            <button disabled>Previous</button>
            <button>Current Page: 1</button>
            <button>Next</button>
        </div>
    </div>
    <footer>
        <p>Â© 2023 Movie Deck</p>
    </footer>
</body>
</html>
